<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
      <h1>Simple Math Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button type="button" class="btn" name="button">Answer 1</button>
          <button type="button" class="btn" name="button">Answer 2</button>
          <button type="button" class="btn" name="button">Answer 3</button>
          <button type="button" class="btn" name="button">Answer 4</button>
        </div>
        <button type="button" name="button" id="next-btn">Next</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
